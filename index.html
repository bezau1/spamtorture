  <style>
    @font-face {
      font-family: "Determination";
      src: url("Determination.ttf") format("truetype");
      font-display: swap;
    }

    :root {
      --bg: #000000;
      --fg: #ffffff;
      --accent: #ffd400;
      --accent2: #ff008c;
      --danger: #ff4444;
      --card: #101010;
      --border: #3a3a3a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #222 0, #000 55%);
      color: var(--fg);
      font-family: "Determination", system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
    }

    .frame {
      border: 4px solid var(--fg);
      padding: 16px;
      max-width: 1200px;
      width: 100%;
      margin: auto;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      gap: 16px;
      background: #000;
      box-shadow: 0 0 24px #000;
    }

    @media (max-width: 900px) {
      .frame {
        grid-template-columns: 1fr;
      }
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.5rem, 3vw, 2.2rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-align: center;
      text-shadow: 0 0 6px var(--accent);
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .left,
    .right {
      border: 2px solid var(--border);
      background: var(--card);
      padding: 12px;
      position: relative;
      overflow: hidden;
    }

    .-stage {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .-name {
      font-size: 1.1rem;
      letter-spacing: 0.15em;
      margin-bottom: 8px;
    }

    .-healthbars {
      width: 100%;
      gap: 6px;
      display: flex;
      flex-direction: column;
      margin-bottom: 4px;
    }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
    }

    .bar-label {
      width: 80px;
    }

    .bar {
      flex: 1;
      height: 10px;
      background: #222;
      border: 1px solid #555;
      position: relative;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      transition: width 0.2s ease-out;
    }

    .bar-fill.low {
      background: linear-gradient(90deg, #ff0000, #ff8800);
    }

    .-sprite-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    .-sprite {
      width: min(280px, 80%);
      image-rendering: pixelated;
      filter: drop-shadow(0 0 10px #fff);
      transition: transform 0.1s, filter 0.2s;
    }

    .-sprite.glitch {
      animation: glitch 0.16s steps(2) 0s 4;
    }

    .-sprite.spin {
      animation: spin 0.9s ease-out 1;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); filter: hue-rotate(0deg); }
      25% { transform: translate(-3px, 2px); filter: hue-rotate(60deg); }
      50% { transform: translate(3px, -2px); filter: hue-rotate(180deg); }
      75% { transform: translate(2px, 3px); filter: hue-rotate(300deg); }
      100% { transform: translate(0, 0); filter: hue-rotate(0deg); }
    }

    @keyframes spin {
      0%   { transform: rotate(0deg) scale(1); }
      40%  { transform: rotate(190deg) scale(1.05); }
      70%  { transform: rotate(270deg) scale(0.95); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .-status {
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      width: 100%;
      padding-top: 6px;
      text-align: center;
      min-height: 2.5em;
    }

    .panel-title {
      font-size: 1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 0 0 4px var(--accent2);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 6px;
      margin-bottom: 8px;
      max-height: 320px;
      overflow-y: auto;
      padding-right: 4px;
      scrollbar-width: thin;
    }

    button {
      font-family: "Determination", system-ui, sans-serif;
      border: 2px solid var(--border);
      background: #050505;
      color: var(--fg);
      padding: 6px 5px;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      cursor: pointer;
      transition: transform 0.08s, box-shadow 0.08s, border-color 0.08s, background 0.08s;
      white-space: normal;
      text-align: center;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 8px var(--accent);
      border-color: var(--accent);
      background: #151515;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
      background: #000;
    }

    .danger-btn {
      border-color: var(--danger);
      color: var(--danger);
    }

    .danger-btn:hover {
      box-shadow: 0 0 10px var(--danger);
      background: #180000;
    }

    .log-window {
      border: 1px solid var(--border);
      padding: 6px;
      font-size: 0.8rem;
      background: #050505;
      min-height: 130px;
      max-height: 180px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .log-line {
      margin: 2px 0;
      white-space: pre-wrap;
    }

    .log-line.player { color: var(--accent); }
    .log-line.    { color: var(--accent2); }
    .log-line.system { color: #aaa; }

    .corner-label {
      position: absolute;
      bottom: 4px;
      right: 6px;
      font-size: 0.6rem;
      opacity: 0.6;
    }
  </style>
</head>
