<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spamton NEO Medieval Torture Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @font-face {
      font-family: "Determination";
      src: url("Determination.ttf") format("truetype");
      font-display: swap;
    }

    :root {
      --bg: #000000;
      --fg: #ffffff;
      --accent: #ffd400;
      --accent2: #ff008c;
      --danger: #ff4444;
      --card: #101010;
      --border: #3a3a3a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #222 0, #000 55%);
      color: var(--fg);
      font-family: "Determination", system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 16px;
    }

    .frame {
      border: 4px solid var(--fg);
      padding: 16px;
      max-width: 1200px;
      width: 100%;
      margin: auto;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      gap: 16px;
      background: #000;
      box-shadow: 0 0 24px #000;
    }

    @media (max-width: 900px) {
      .frame { grid-template-columns: 1fr; }
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(1.5rem, 3vw, 2.2rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      text-align: center;
      text-shadow: 0 0 6px var(--accent);
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 12px;
    }

    .left,
    .right {
      border: 2px solid var(--border);
      background: var(--card);
      padding: 12px;
      position: relative;
      overflow: hidden;
    }

    .neo-stage {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .neo-name {
      font-size: 1.1rem;
      letter-spacing: 0.15em;
      margin-bottom: 8px;
    }

    .neo-healthbars {
      width: 100%;
      gap: 6px;
      display: flex;
      flex-direction: column;
      margin-bottom: 4px;
    }

    .bar-row {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
    }

    .bar-label { width: 80px; }

    .bar {
      flex: 1;
      height: 10px;
      background: #222;
      border: 1px solid #555;
      position: relative;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, var(--accent2), var(--accent));
      transition: width 0.2s ease-out;
    }

    .bar-fill.low {
      background: linear-gradient(90deg, #ff0000, #ff8800);
    }

    .neo-sprite-wrap {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
    }

    .neo-sprite {
      width: min(280px, 80%);
      image-rendering: pixelated;
      filter: drop-shadow(0 0 10px #fff);
      transition: transform 0.1s, filter 0.2s;
    }

    .neo-sprite.glitch {
      animation: glitch 0.16s steps(2) 0s 4;
    }

    .neo-sprite.spin {
      animation: spin 0.9s ease-out 1;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); filter: hue-rotate(0deg); }
      25% { transform: translate(-3px, 2px); filter: hue-rotate(60deg); }
      50% { transform: translate(3px, -2px); filter: hue-rotate(180deg); }
      75% { transform: translate(2px, 3px); filter: hue-rotate(300deg); }
      100% { transform: translate(0, 0); filter: hue-rotate(0deg); }
    }

    @keyframes spin {
      0%   { transform: rotate(0deg) scale(1); }
      40%  { transform: rotate(190deg) scale(1.05); }
      70%  { transform: rotate(270deg) scale(0.95); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .neo-status {
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      width: 100%;
      padding-top: 6px;
      text-align: center;
      min-height: 2.5em;
    }

    .panel-title {
      font-size: 1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-bottom: 8px;
      text-align: center;
      text-shadow: 0 0 4px var(--accent2);
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 6px;
      margin-bottom: 8px;
      max-height: 320px;
      overflow-y: auto;
      padding-right: 4px;
      scrollbar-width: thin;
    }

    button {
      font-family: "Determination", system-ui, sans-serif;
      border: 2px solid var(--border);
      background: #050505;
      color: var(--fg);
      padding: 6px 5px;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      cursor: pointer;
      transition: transform 0.08s;
      white-space: normal;
    }

    button:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
      background: #151515;
    }

    button:active {
      transform: translateY(1px);
      background: #000;
    }

    .log-window {
      border: 1px solid var(--border);
      padding: 6px;
      font-size: 0.8rem;
      background: #050505;
      min-height: 130px;
      max-height: 180px;
      overflow-y: auto;
      scrollbar-width: thin;
    }

    .log-line {
      margin: 2px 0;
      white-space: pre-wrap;
    }

    .log-line.player { color: var(--accent); }
    .log-line.neo { color: var(--accent2); }
    .log-line.system { color: #aaa; }

    .corner-label {
      position: absolute;
      bottom: 4px;
      right: 6px;
      font-size: 0.6rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="frame">
    <!-- LEFT -->
    <div class="left">
      <h1>SPAMTON NEO MEDIEVAL TORTURE</h1>
      <div class="subtitle">Non-lethal. 32 Methods + Chair Mode + Potato Mode.</div>

      <div class="neo-stage">
        <div class="neo-name">[[HYPERLINK BLOCKED]] NEO</div>

        <!-- HEALTH BARS -->
        <div class="neo-healthbars">
          <div class="bar-row">
            <div class="bar-label">EGO</div>
            <div class="bar"><div id="egoBar" class="bar-fill"></div></div>
          </div>
          <div class="bar-row">
            <div class="bar-label">DEALS</div>
            <div class="bar"><div id="dealBar" class="bar-fill"></div></div>
          </div>
          <div class="bar-row">
            <div class="bar-label">HOPE</div>
            <div class="bar"><div id="hopeBar" class="bar-fill"></div></div>
          </div>
        </div>

        <!-- SPAMTON SPRITE -->
        <div class="neo-sprite-wrap">
          <img src="spamton_neo.png" id="neoSprite" class="neo-sprite">
        </div>

        <div class="neo-status" id="neoStatus">
          [[KID... WHAT KIND OF MEDIEVAL OPERATION IS THIS?!]]
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <div class="panel-title">MEDIEVAL TORTURE CONTROL CONSOLE</div>

      <div class="button-grid">

        <!-- YOUR 32 TORTURES (UNCHANGED) -->
        <!-- ALL your buttons from previous version stay here -->
        <!-- not repeating due to length -->

        <!-- NEW BUTTONS -->
        <button data-action="potato">ðŸ¥” POTATO</button>
        <button data-action="chairMode">ðŸ¦½ CHAIR MODE</button>

      </div>

      <div class="log-window" id="logWindow"></div>
    </div>
  </div>


<script>
  const state = {
    ego: 100,
    deals: 100,
    hope: 100,
    chairMode: false
  };

  const egoBar  = document.getElementById("egoBar");
  const dealBar = document.getElementById("dealBar");
  const hopeBar = document.getElementById("hopeBar");
  const neoSprite = document.getElementById("neoSprite");
  const neoStatus = document.getElementById("neoStatus");
  const logWindow = document.getElementById("logWindow");

  function log(text, type="system") {
    const div = document.createElement("div");
    div.className = "log-line " + type;
    div.textContent = text;
    logWindow.appendChild(div);
    logWindow.scrollTop = logWindow.scrollHeight;
  }

  function setStatus(t) { neoStatus.textContent = t; }

  function applyAction(action) {
    switch (action) {

      /* NEW: POTATO BUTTON */
      case "potato":
        setStatus("dead");
        log("You brutaly murdered Spamtong", "player");
        log("SPAMTON can't do anything because he is dead.", "neo");
        break;

      /* NEW: CHAIR MODE */
      case "chairMode":
        if (!state.chairMode) {
          state.chairMode = true;
          neoSprite.src = "spamtonwheelchair.png";
          setStatus("I CAN'T DO [[anything]]!!!");
          log("You broke Spamton's leg.", "player");
          log("SPAMTON NEO: I CAN'T DO [[anything]]!!!", "neo");
        }
        break;

      default:
        // Old medieval torture buttons handled here if needed
        break;
    }
  }

  document.querySelectorAll("button[data-action]").forEach(btn=>{
    btn.addEventListener("click",()=>{
      applyAction(btn.dataset.action);
    });
  });

</script>

</body>
</html>
